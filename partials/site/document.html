<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div class="panel panel-default">
        <div class="panel-body" ng-init="checkCart(document)">

          <h2>
              {{document.name}}
              <span class="label label-warning pull-right">cena: {{document.price | number:2}} zł</span>
          </h2>

          <h3><span class="label label-info">Waga: {{document.weight}} kg</span></h3>
          <br>
          <p>{{document.description}}</p>
            <div ng-repeat="image in images">
                <div class="pull-left" style="position: relative">
                    <img ng-src="uploads/{{document.id}}/{{image}}" alt="" style="width: 300px; margin: 10px" class="img-thumbnail pull-left"  />
                </div>
            </div>
            <div class="clearfix"></div>
            <br />
                <a href="#/products" class="btn btn-default">Powrót</a>
            <button ng-click="addToCart( document ); checkCart(document);" class="btn btn-primary" ng-if="!document.qty">Dodaj
                do koszyka {{document.qty}}</button>
            <button ng-click="addToCart( document ); checkCart(document);" class="btn btn-primary" ng-if="document.qty">Dodano
                juz: {{document.qty}}</button>
            </div>
      </div>

    </div>
  </div>
</div>
