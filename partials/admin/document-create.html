<form ng-submit="createDocument( document )">

  <div class="container">
    <div class="row">

      <div class="col-sm-6">

        <div class="form-group">
          <label>Nazwa produktu</label>
          <input type="text" class="form-control" ng-model="document.name">
        </div>

        <div class="form-group">
          <label>Waga:</label>
          <input type="text" class="form-control" ng-model="document.weight">
        </div>

        <div class="form-group">
          <label>Opis</label>
          <textarea rows="5" class="form-control" ng-model="document.description"></textarea>
        </div>

        <div class="form-group">
          <label>Cena</label>
          <input type="text" class="form-control" ng-model="document.price">
        </div>


    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <p>&nbsp;</p>
        <hr>
        <a href="#/admin/products" class="btn btn-default">Wróć bez zmian</a>
        <button type="submit" class="btn btn-primary" ng-if="!success">Zapisz zmiany</button>
        <button type="button" class="btn btn-success" ng-if="success" disabled>Zapisano zmiany</button>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>

</form>
