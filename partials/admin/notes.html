<div class="container">
  <div class="row">

    <div class="col-xs-6">
      <input type="text" class="form-control" placeholder="szukaj..." ng-model="search">
      <br>
    </div>

    <!--<div class="col-xs-6 text-right">-->
      <!--<a href="#/admin/note/create" class="btn btn-success">Nowa notatka</a>-->
    <!--</div>-->

  </div>
  <div class="row">
    <div class="col-sm-12">

      <table class="table table-hover">
        <thead>
          <th>L.p</th>
          <th>Data notatki</th>
          <th>Tytu≈Ç</th>
          <th>Autor</th>
        </thead>
        <tbody>
        <tr ng-repeat="note in notes| filter : search">
          <td>{{note.id}}</td>
          <td>{{note.date}}</td>
          <td>{{note.title}}</td>
          <td>{{note.name}}</td>
          <td><a href="#/admin/note/edit/{{note.id}}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil"></span></a></td>
          <td><button ng-click="delete( note , $index )" class="btn btn-danger btn-sm pull-right"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
